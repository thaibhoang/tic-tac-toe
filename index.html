<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/07c4534723.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div>X goes first</div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <div class="cel" data-row="0" data-col="0"></div>
                <div class="cel" data-row="0" data-col="1"></div>
                <div class="cel" data-row="0" data-col="2"></div>
                <div class="cel" data-row="1" data-col="0"></div>
                <div class="cel" data-row="1" data-col="1"></div>
                <div class="cel" data-row="1" data-col="2"></div>
                <div class="cel" data-row="2" data-col="0"></div>
                <div class="cel" data-row="2" data-col="1"></div>
                <div class="cel" data-row="2" data-col="2"></div>
            </div>
        </div>
        
    </main>
    <div id="notification"></div>
    <button type="button" id="restart">Restart</button>



    <script src="script.js"></script>
</body>
</html>
